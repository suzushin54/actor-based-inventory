desc: Test for creating, querying, updating, and deleting inventory with Buf integration
runners:
  greq:
    addr: localhost:8080
    tls: false
    bufDirs:
      - ../../proto

steps:
  create_inventory:
    desc: "Create inventory item"
    greq:
      inventory.v1.InventoryService/CreateInventory:
        message:
          name: "TestProduct"
          quantity: 1000
    test: steps.create_inventory.res.status == 0
